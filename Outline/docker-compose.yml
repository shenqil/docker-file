services:
  redis:
    image: crpi-14aq4ypr9y9smv5q.cn-hangzhou.personal.cr.aliyuncs.com/fssq/redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:17-alpine  # 使用 PostgreSQL 17 最新版
    restart: unless-stopped
    environment:
      POSTGRES_USER: outline
      POSTGRES_PASSWORD: outline_db_password  # 🔑 替换为强密码
      POSTGRES_DB: outline
      POSTGRES_INITDB_ARGS: "--locale=zh_CN.utf8"  # 设置中文排序规则
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:  # 添加健康检查
      test: ["CMD-SHELL", "pg_isready -U outline"]
      interval: 5s
      timeout: 5s
      retries: 5

  outline:
    image: outlinewiki/outline:latest
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      # 数据库连接（适配 PostgreSQL 17）
      DATABASE_URL: "postgres://outline:outline_db_password@postgres/outline"
      REDIS_URL: "redis://redis:6379"

      # 应用配置
      URL: "http://0.0.0.0:3000"  # 🌐 替换为IP或域名
      SECRET_KEY: "661a7e64974eb861f026c82545444e06488c3c871c23a387ed9ebd3b86ff11fa"  
      UTILS_SECRET: "661a7e64974eb861f026c82545444e06488c3c871c23a387ed9ebd3b86ff11fa"
      DEFAULT_LANGUAGE: "zh_CN"  # 默认中文
      FORCE_HTTPS: "false"       # 无域名时关闭HTTPS

      # 性能优化（可选）
      PG_POOL_MIN: "2"
      PG_POOL_MAX: "10"
    volumes:
      - uploads:/var/www/outline/data/uploads

volumes:
  redis_data:
  postgres_data:
  uploads: